revolte:
  version: '1.0'
  project: Appzlogic
  appName: test-be-app
  env:
    preview:
      services:
        rid_1:
          name: web-service
          type: WEB_SERVICE
          entryPoint: Program.cs
          specifications:
            cpu: 2
            memory: 8
            storage: 30
          properties:
            health: /health
            port: 3000
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: '#{db.dbName}'
              DATABASE_CONNECTION_STRING: '#{db.dbConnectionString}'
              THIRD_PARTY_URL: https://testtt.requestcatcher.com/
        rid_2:
          name: db
          type: DATABASE
          specifications:
            engine: mysql
            cpu: 2
            memory: 1
            storage: 20
