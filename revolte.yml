revolte:
  version: '1.0'
  project: Renault
  appName: rena-app
  env:
    staging:
      branch: main
      services:
        rid_1:
          name: renau-service
          type: WEB_SERVICE
          entryPoint: Program.cs
          specifications:
            cpu: 2
            memory: 2
            storage: 30
          properties:
            health: /health
            port: 3000
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: MYSQL
              THIRD_PARTY_URL: https://testtt.requestcatcher.com/
        rid_2:
          name: db
          type: DATABASE
          specifications:
            cpu: 2
            memory: 4
            storage: 50
            engine: mysql
